<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Situação Tributária</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #313136, #000000);
            color: #fff;
            text-align: center;
        }
        header {
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 20px; /* Deslocado um pouco para baixo */
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Centralizando os itens */
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3); /* Sombra suave para sofisticação */
            background: transparent;
            border-radius: 10px; /* Bordas arredondadas */
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #e94560;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 60px; /* Ajustado para o cabeçalho fixo */
        }
        .container {
            background: rgba(230, 227, 227, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            color: #fff;
            width: 90%;
            max-width: 500px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #e94560;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            width: 100%;
            max-width: 300px;
        }
        .btn:hover {
            background: #d63049;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #17191d;
            color: #fff;
            font-size: 14px;
            width: 100%;
            margin-top: auto;
            position: absolute;
            bottom: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <a href="/pages/sobre.html">Sobre</a>
            <a href="/pages/telaEmDesenvolvimento.html">Contato</a>
            <a href="/pages/telaEmDesenvolvimento.html">Contribua</a>
        </nav>
    </header>

    <!-- Tela de consulta -->
    <div class="title"> <h3>Consulta Situação Tributária</H3></div>
    <br>
    <div class="container">
        <h2>Bem-vindo!</h2>
        <p>Escolha uma opção para consulta:</p>
        <a href="/cfop.html" class="btn">Consultar CFOP</a>
        <a href="/cst.html" class="btn">Consultar CST</a>
        <a href="/cnpj.html" class="btn">Consultar CNPJ</a>
        <a href="/csosn.html" class="btn">Consultar CSOSN</a>
        <a href="/login.html" class="btn">Sair</a>
    </div>
<br>
<br>
<br>
<br>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Gabriel Cardoso Fernandes. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
