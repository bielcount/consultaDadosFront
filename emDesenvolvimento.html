<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Desenvolvimento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2d2f33;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #e94560;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #d63049;
            transform: translateY(-2px);
        }

        .dot {
            width: 12px;
            height: 12px;
            margin: 0 3px;
            background-color: #fff;
            border-radius: 50%;
            display: inline-block;
            animation: dotPulse 1.5s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            color: #bbb;
        }

        /* Animações */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes dotPulse {
            0% { transform: scale(0.6); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.6); opacity: 0.3; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Em Desenvolvimento</h1>
        <p>Estamos trabalhando nisso! Em breve estará disponível para você.</p>
        <div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <br>
        <a href="/pages/main.html" class="btn">Voltar à Página Inicial</a>
    </div>

    <footer>
        <p>&copy; 2024 Gabriel Cardoso Fernandes. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
